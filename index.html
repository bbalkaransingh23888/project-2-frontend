<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quotes Generator and Database</title>
        <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous" defer>
    </script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1 class="title">Quotes Generator and Database</h1>
        <header>
            <div class="hamburger-icon">
                <div class="hamburger-content"></div>
                <div class="hamburger-content"></div>
            </div>
            <nav style="display:none;">
                <div class="navto">
                    <a href="https://github.com/bbalkaransingh23888/project-2-frontend">Frontend Repo</a>
                </div>
                <div class="navto">
                    <a href="https://github.com/bbalkaransingh23888/project-2-backend">Backend Repo</a>
                </div>
            </nav>
        </header>
        <div class="quotes">
            <ul class="quoteList">
    
            </ul>
        </div>
        <h2 class="title">New Quote</h2>
        <div class="form">
            Quote<input type=text name=quote id="createinputquote"/>
            Who Said<input type=text name=whoSaid id="createinputwhosaid">
            Quote Use<input type=text name=quoteUse id="createinputquoteuse">
            <select name="quote" id="createselect">
            </select>
            <button id="createQuote">Submit</button>
        </div>
        <h2 class="title">Edit Quote</h2>
        <div class="form">
            Quote<input type=text name=name id="editinputquote"/>
            Who Said<input type=text name=name id="editinputwhosaid"/>
            Quote Use<input type=text name=name id="editinputquoteuse"/>
            <select name="quote" id="editselect">
            </select>
            <button class="editbutton">Submit</button>
        </div>
        <h2 class="title">New Movie</h2>
        <div class="form">
            Title<input type=text name=title id="createMovieTitleInput"/>
            Director<input type=text name=director id="createMovieDirectorInput">
            Actors<input type=text name=actors id="createMovieActorsInput">
            Release Year<input type=text name=releaseYear id="createMovieReleaseYearInput">
            <button id="createMovie">Submit</button>
        </div> 
    </body>
</html>
