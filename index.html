<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quotes Generator and Database</title>
        <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"defer>
    </script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Quotes Generator and Database</h1>
        <div class="form">
            <h2>New Quote</h2>
            <input type=text name=name id="createinput"/>
            <select name="quote" id="createselect">
            </select>
            <button id="createbutton">Submit</button>
        </div>
        <div>
            <h2>Edit Quote</h2>
            <input type=text name=name id="editinput"/>
            <select name="quote" id="editselect">
            </select>
            <button id="editbutton">Submit</button>
        </div>
    </body>
</html>
